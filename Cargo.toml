[package]
name = "tlq"
version = "0.1.0"
edition = "2021"
authors = ["Nebojsa Jakovljevic nebojsa@nebjak.dev"]
license = "MIT"
description = "Tiny Little Queue"

[[bin]]
name = "tlq"
path = "src/main.rs"

[dependencies]
uuid = { version = "1", features = ["v7", "serde"] }
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"
tokio = { version = "1" , features = ["full"]}
